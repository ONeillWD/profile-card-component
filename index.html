<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartTemplate</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col">
                <div class="card mx-auto border border-dark">
                    <div class="card-body text-center">
                        <img class="rounded-circle mx-auto d-block" src="./images/image-victor.jpg" alt="">
                        <h1 class="text-center">Victor Crest <span class="text-secondary">26</span></h1>
                        <p class="lead text-secondary">London</p>
                    </div><!--/card-body-->
                    <div class="card-footer">  
                        <div class="row text-center">
                            <div class="col-4 border-end">
                                <p class="lead mb-0">80K</p>
                                <p class="small-text text-secondary">Followers</p>
                            </div>
                            <div class="col-4 border-end">
                                <p class="lead mb-0">803K</p>
                                <p class="small-text text-secondary">Likes</p>
                            </div>
                            <div class="col-4">
                                <p class="lead mb-0">1.4K</p>
                                <p class="small-text text-secondary">Photos</p>
                            </div>
                        </div>
                    </div><!--/card-footer-->

                </div><!--/card-->
            </div><!--/col-->
        </div><!--/row-->
    </div><!--/container-->

    <!--Popper and Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
